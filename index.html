<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
  <div class="frontpage" id="front">
    <h1 class="heading">Bishmillah With My First Bank</h1>  
    <div class="container">
       
        <h4>Login</h4>
        
        <input type="password" name="" id="" class="form-control" placeholder="please enter your e-mail">
        <br>
        <input type="password" name="" id="" class="form-control" placeholder="password">
        <br>
        <button class="btn btn-success" id="enter">Enter</button>
      </div>
      
  </div>


<div id="transaction">
    <div class="row">
        <div class="col-md-4">
            <div class="deposit">
                <h5>Deposit</h5>
                <h1>$ <span id="depositupdate">00</span> </h1>
            </div>
        </div>
        <div class="col-md-4">
            <div class="withdraw">
                <h5>Withdraw</h5>
                <h1>$ <span id="withdrawupdate">00</span> </h1>
            </div>
        </div>
        <div class="col-md-4">
            <div class="balance">
                <h5>Balance</h5>
                <h1>$ <span id="balanceupdate">1200</span> </h1>
            </div>
        </div>
    </div>
     

    <div class="row">
        <div class="col-md-6">
            <div class="depositamount" >
            <h3>Deposit</h3>
            <input type="text" placeholder="Enter the amount" class="form-control" id="deposittext"> 
            <br>
            <button class="btn btn-success" id="depositbtn">Deposit</button>
            </div>
        </div>
        <div class="col-md-6">        
            <div class="withdrawamount">
            <h3>Withdraw</h3>
            <input type="text" placeholder="Enter the amount" class="form-control" id="withdrawtext">
            <br>
            <button class="btn btn-success" id="withdrawbtn">Withdraw</button>
            </div>
    </div>

    </div> 


    </div>












<script>
    const enter= document.getElementById("enter");
    enter.addEventListener("click",function(){
        const fp=document.getElementById("front");
        fp.style.display="none";
        const ele =document.getElementById("transaction");
        ele.style.display="block";
        
    })

    const depositbtn=document.getElementById("depositbtn");
    depositbtn.addEventListener("click",function(){
        
        const   deposittextnumber=textupdate("deposittext");

        updatebalanceanddeposit("depositupdate",deposittextnumber);
        updatebalanceanddeposit("balanceupdate",deposittextnumber);
        document.getElementById("deposittext").value="";
    })

    const withdrawbtn=document.getElementById("withdrawbtn");
    withdrawbtn.addEventListener("click",function(){

        
        const withdrawtextnum=textupdate("withdrawtext");
        
        updatebalanceanddeposit("withdrawupdate",withdrawtextnum);
        updatebalanceanddeposit("balanceupdate",-1 * withdrawtextnum);
        document.getElementById("withdrawtext").value="";
       
    })

        function textupdate(id){
            const withdrawtext=document.getElementById(id).value;
            const withdrawtextnum=parseFloat(withdrawtext);
            return withdrawtextnum;

        }

        function  updatebalanceanddeposit(id,deposittextnumber ){
            const balanceupdate=document.getElementById(id).innerText;
            const balanceupdatenum=parseFloat(balanceupdate);
            document.getElementById(id).innerText=balanceupdatenum+deposittextnumber;
            

     }
     
  

</script>




</body>
</html>
